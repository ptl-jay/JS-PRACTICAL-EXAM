<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="calculator">
        <input type="text" class="form-control display" id="display" disabled />

        <div class="row">
            <div class="col-3">
                <button class="btn btn-light" onclick="appendToDisplay('7')">7</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light" onclick="appendToDisplay('8')">8</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light" onclick="appendToDisplay('9')">9</button>
            </div>
            <div class="col-3">
                <button class="btn btn-operator" onclick="appendToDisplay('/')">/</button>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <button class="btn btn-light" onclick="appendToDisplay('4')">4</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light" onclick="appendToDisplay('5')">5</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light" onclick="appendToDisplay('6')">6</button>
            </div>
            <div class="col-3">
                <button class="btn btn-operator" onclick="appendToDisplay('*')">*</button>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <button class="btn btn-light" onclick="appendToDisplay('1')">1</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light" onclick="appendToDisplay('2')">2</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light" onclick="appendToDisplay('3')">3</button>
            </div>
            <div class="col-3">
                <button class="btn btn-operator" onclick="appendToDisplay('-')">-</button>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <button class="btn btn-light" onclick="appendToDisplay('0')">0</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light" onclick="appendToDisplay('.')">.</button>
            </div>
            <div class="col-3">
                <button class="btn btn-clear" onclick="clearDisplay()">C</button>
            </div>
            <div class="col-3">
                <button class="btn btn-equal" onclick="calculate()">=</button>
            </div>

        </div>
        <div class="row">
            <div class="col-3">
                <button class="btn btn-function" onclick="appendToDisplay('%')">%</button>
            </div>
            <div class="col-3">
                <button class="btn btn-operator" onclick="appendToDisplay('+')">+</button>
            </div>
            <div class="col-3">
                <button class="btn btn-function" onclick="calculateSquareRoot()">âˆš</button>
            </div>
        </div>

        <div class="history-container mt-4">
            <h5>History</h5>
            <div id="history" class="history">
            </div>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="/script.js"></script>

</body>

</html>
